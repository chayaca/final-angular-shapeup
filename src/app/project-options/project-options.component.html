<div class="main">
  <div class="flex-grow1">
    <h1>פרויקטים לביצוע</h1>
    <div *ngFor="let project of doneProjects" (click)="doubleclick(project.id)">{{project.projectName}}</div>
  </div>
  <div class="flex-grow1">
    <button mat-button (click)="doubleclick(-1)" class="but">New project</button>

    <app-project-details [projectChanged]="projectChangedSubject.asObservable()"></app-project-details>

  </div>
  <div class="flex-grow1">
    <h1>פרויקטים שבוצעו</h1>
    <div *ngFor="let project of undoneProjects" (click)="doubleclick(project.id)">{{project.projectName}}</div>
  </div>

</div>
